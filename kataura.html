<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Kataura Plot,nanotubes,carbon">
    <meta name="description" content="Interactive, zoomable Kataura Plot for carbon nanotubes">
    <title>Kataura Plot</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div><h1 class="title">Kataura Plot</h1></div>
    <div class="scatter-container">
        <div class="tools">
            <button id="reset">Reset</button>
            <button id="zoom" class="active">Zoom</button>
            <button id="brush">Brush</button>
            <br />
            <br />
            <!-- <p><strong>Zoom into:</strong></p> -->
            <form  id="form-zoom">
                <p>
                    <label for="diameter"> Diameter, &Aring;:&nbsp;&nbsp;</label>
                    <input type="text" name="diameter" id="diameter" size="5">
                </p>
                <p>
                    <label for="energy">Energy, eV: &nbsp;</label>
                    <input type="text" name="energy" id="energy" size="5">
                </p>
                
            </form>
            <button id="zoom-coord" style="margin-top: 2px;">Zoom to these values</button>
        </div>
    </div>
    <div> 
        <p><span style="color:dodgerblue;padding-left: 50px;">Semiconductor nanotubes</span><br />
        <span style="color:orangered; padding-left: 50px;">Metallic nanotubes</span></p>
        <p style="padding-left: 50px;">Source: <a href="http://www.photon.t.u-tokyo.ac.jp/~maruyama/kataura/kataura.html" target="_blank">http://www.photon.t.u-tokyo.ac.jp/~maruyama/kataura/kataura.html</a></p> 
        <p></p>
        <p style="padding-left: 50px;">Back to Vlad's page: <a href="https://burubaxair.github.io">https://burubaxair.github.io</a></p>
    </div>
    
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./plot.js"></script>
</body>
</html>
